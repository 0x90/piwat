beef:
    module:
        get_session_storage:
            enable: true
            category: ["Browser", "Hooked Domain"]
            name: "Get Session Storage"
            description: "Extracts data from the HTML5 sessionStorage object."
            authors: ["bcoles"]
            target:
                working:
                    IE:
                        min_ver: 8
                        max_ver: latest
                    FF:
                        # It's actually 3.5 but min_ver only supports integers
                        min_ver: 4
                        max_ver: latest
                    O:
                        min_ver: 11
                        max_ver: latest
                    C:
                        min_ver: 4
                        max_ver: latest
                    S:
                        min_ver: 4
                        max_ver: latest
                not_working: ["ALL"]
