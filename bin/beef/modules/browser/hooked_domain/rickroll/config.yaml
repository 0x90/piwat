beef:
    module:
        rickroll:
            enable: true
            category: ["Browser", "Hooked Domain"]
            name: "Redirect Browser (Rickroll)"
            description: "Overwrite the body of the page the victim is on with a full screen Rickroll."
            authors: ["Yori Kvitchko"]
            target:
                user_notify: ['ALL']
